<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css">
	
	<title>Happy New Year 2022</title>
</head>
<body>
	<div id="container" style="background-image: url(./assets/background/bg_1.jfif);">
		<div class="wrapper">
			<div class="cout-time">
				<p class="welcome">Chào mừng năm mới 2022</p>
				<p class="nhamdan">NHÂM DẦN</p>
				<p class="conlai">Thời gian còn lại:</p>
				<div class="time">
					<div class="time-box">
					  <div class="time-box__count">
						<span id="days">0</span>
					  </div>
					  <div class="time-box__text">Ngày</div>
					</div>
					<div class="time-box">
					  <div class="time-box__count">
						<span id="hours">0</span>
					  </div>
					  <div class="time-box__text">Giờ</div>
					</div>
					<div class="time-box">
					  <div class="time-box__count">
						<span id="minutes">0</span>
					  </div>
					  <div class="time-box__text">Phút</div>
					</div>
					<div class="time-box">
					  <div class="time-box__count">
						<span id="seconds">0</span>
					  </div>
					  <div class="time-box__text">Giây</div>
					</div>
				  </div>
			</div>
		</div>
		<div class="now-time">Hôm nay: 31/01/2022 DL</div>
		<div
		class="firework-container"
	  ></div>
	</div>
</body>
<script src="./assets/js/fireworks.js"></script>
<script src="./assets/js/amlich.js"></script>
<script src="./assets/js/app.js"></script>
</html>
